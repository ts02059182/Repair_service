  <ion-view view-title="Services" cache-view="false" class="auth-bg background-login">
   
    <ion-content ng-controller="HometecController">
   <div class="row" ng-repeat="group in service">
        <div class="col">
          <ion-item style="background-color: white">
            <p style="margin-left: 2%">
              <div>
                <font size="3">Customer Name : {{group.cus_fname}} {{group.cus_lname}}</font>
                <br><br>
                <font size="3">Phone : {{group.contact}}</font>
                <br><br>
                <font size="3">Appointment Date : {{group.appointment}}</font>
                <br><br>
                <font size="3">Detail : {{group.detail}}</font>
                <br><br>
                <font size="3">Status : {{group.statusName}}</font>
                <br><br>
              </div>
          <img ng-repeat="groups in photo" ng-if="group.id == groups.fixid " style="width: 100px;height: 100px;margin-right: 5%" ng-src="http://61.91.124.155/repairservice_api/{{groups.photo}}">
          <p style="text-align: center;">
          <br>    
          <button class="button button-large button-balanced" ng-click="update(2,group)" >Accept</button>

          <button class="button button-large button-assertive" ng-click="update(3,group)">Cancel</button>

          </p>

            </p>
          </ion-item>

        </div>
      </div>



    </ion-content>
  </ion-view>
