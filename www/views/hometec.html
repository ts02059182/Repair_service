<ion-view view-title="Services" cache-view="false" class="auth-bg background-login">
  <ion-content>
    <div class="item item-divider">
      {{viewTitle}}
    </div>
    <calendar calendar-mode="mode" event-source="calendar.eventSource" range-changed="reloadSource(startTime, endTime)" event-selected="onEventSelected(event)" title-changed="onViewTitleChanged(title)" step="30">
    </calendar>
  </ion-content>
</ion-view>
