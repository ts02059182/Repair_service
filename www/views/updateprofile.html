<ion-view view-title="updateprofile" cache-view="false" class="auth-bg background-login">
<ion-content>
  <div class="auth_register">
    <div class="container animated fadeInUp">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="name" ng-model="fname">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="last name" ng-model="lname">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="email" ng-model="email">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="mobile" ng-model="mobile">
        </label>
        <label class="item item-input item-select">
         <div class="input-label">
                    Select type:
        </div> 
        <select ng-model="type">
                    <option value="" selected></option>
                    <option name="type" value="2">Customer</option>
                    <option name="type" value="3">Tecnician</option>
        </select>
      </label>
      </div>
      <button class="button button-small button-full button-assertive login" ng-click="updateprofile(fname,lname,email,mobile,type)">Update Profiles</button>
    </div>
  </div>
  </ion-content>
</ion-view>
