<ion-view view-title="Profiles" cache-view="false" class="auth-bg background-login">
 
  <ion-content ng-controller="ProfilestecController">
 <div class="list list-inset">
        <label class="item item-input">
        	<span class="input-label">Fristname</span>
          <input type="text" placeholder="Fname" >
        </label>
        <label class="item item-input">
        	<span class="input-label">Lastname</span>
          <input type="text" placeholder="Lname" >
        </label>
        <label class="item item-input">
        	<span class="input-label">Moblie</span>
          <input type="text" placeholder="Moblie" >
        </label>
         <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" name="email" placeholder="Email"  pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{1,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})">
        </label>
        <label class="item item-input">
        	<span class="input-label">Job</span>
          <input type="text" placeholder="Job" >
        </label>
      </div>


  </ion-content>
</ion-view>
