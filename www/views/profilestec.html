<ion-view view-title="Profiles" cache-view="false" class="auth-bg background-login">
 
  <ion-content ng-controller="ProfilestecController">
 <div class="row" ng-repeat="group in profile">
      <div class="col">
        <ion-item style="background-color: white">
          <p style="margin-left: 2%">
            <div>
              <font size="4">Name : {{group.fname}}  {{group.lname}}</font>
              <br><br>
              <font size="4">Phone No. : {{group.phone}}</font>
              <br><br>
              <font size="4">Email : {{group.email}}</font>
              <br><br>
              <font size="4">Status : {{group.status}}</font>
              <br><br>
            </div>
            <a ng-click="toedit(group)">
                <i class="icon icon ion-compose" style="font-size: 35px;"></i>
            </a>
          </p>
        </ion-item>
      </div>
    </div>
<p style="text-align: center;">    
<button class="button button-large button-balanced" ng-click="update(1)" >Online</button>

<button class="button button-large button-assertive" ng-click="update(2)">Busy</button>

<button class="button button-large button-dark" ng-click="update(3)">Offline</button>
</p>
  </ion-content>
</ion-view>
