<ion-view view-title="History" cache-view="false" class="auth-bg background-login">
 
  <ion-content ng-controller="HistorytecController">
	<div class="row" ng-repeat="group in service">
      <div class="col">
        <ion-item style="background-color: white">
          <p style="margin-left: 2%">
            <div>
              <font size="3">Customer Name : {{group.cus_fname}} {{group.cus_lname}}</font>
              <br><br>
              <font size="3">Phone : {{group.contact}}</font>
              <br><br>
              <font size="3">Appointment Date : {{group.appointment}}</font>
              <br><br>
              <font size="3">Detail : {{group.detail}}</font>
              <br><br>
              <font size="3">Status : {{group.statusName}}</font>
              <br><br>
            </div>
          </p>
        </ion-item>
      </div>
    </div>


  </ion-content>
</ion-view>
