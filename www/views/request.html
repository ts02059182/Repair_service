<ion-view view-title="Request Form" cache-view="false" class="auth-bg background-login">
 
  <ion-content ng-controller="RequestController">

  <div class="auth_request" style="margin-bottom: 10%">
    <div class="container animated fadeInUp" ng-repeat="group in profile">
      <div class="list list-inset">
        <label class="item item-input item-floating-label" style="background: White ;">
                <span class="input-label">Appointment Date</span>
                <input type="text" name="Appointment_Date" placeholder="Appointment Date" onfocus="(this.type='datetime-local')" onblur="(this.type='text')" ng-model="group.appointment">
         </label>
        <label class="item item-input item-floating-label" style="background: White ;">
                <span class="input-label">Contact Number</span>
                <input type="tel" name="Contact_Number" placeholder="Contact Number" ng-model="group.phone">
        </label>
        <label class="item item-input item-floating-label" style="background: White ;">
                <span class="input-label">Addition detail</span>
                <input type="text" name="Addition_detail" placeholder="Addition detail" ng-model="group.addition">
            </label>
      </div>
      <p style="text-align: center">
            <img ng-show="imgURI1 != undefined" style="width: 50px;height: 50px;margin-right: 5%" ng-src="{{imgURI1}}">
            <img ng-show="imgURI1 == undefined" style="margin-right: 5%" ng-src="img/camera.png" ng-click="img(1)">
            <img ng-show="imgURI2 != undefined" style="width: 50px;height: 50px;margin-right: 5%";" ng-src="{{imgURI2}}">
            <img ng-show="imgURI2 == undefined" style="margin-right: 5%" ng-src="img/camera.png" ng-click="img(2)">
            <img ng-show="imgURI3 != undefined" style="width: 50px;height: 50px;" ng-src="{{imgURI3}}">
            <img ng-show="imgURI3 == undefined"  style="margin-right: 5%" ng-src="img/camera.png" ng-click="img(3)">

              
    </p>
      <button class="button button-small button-full button-assertive login" ng-click="confirm(group)">Confirm</button>
    </div>
  </div>

  </ion-content>
</ion-view>
