<ion-view view-title="Work Schedule" cache-view="false" class="auth-bg background-login">
 
  <ion-content>
	 <div class="item item-divider item-icon-right" ng-click="request()">
      {{viewTitle}}
      <i class = "icon ion-ios-arrow-forward"></i>
    </div>
    <calendar calendar-mode="mode" event-source="calendar.eventSource" range-changed="reloadSource(startTime, endTime)" title-changed="onViewTitleChanged(title)" step="30">
    </calendar>
  </ion-content>
</ion-view>
