<ion-view view-title="Reg" cache-view="false" hide-nav-bar="true" class="auth-bg background-login">
<ion-content ng-controller="RegisterController">
  <div class="auth_register">
    <div class="container animated fadeInUp">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="username" ng-model="username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="password" ng-model="password">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="confirm password" ng-model="conpassword">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="name" ng-model="name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="last name" ng-model="lname">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="email" ng-model="email">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="mobile" ng-model="mobile">
        </label>
        <label class="item item-input item-select">
         <div class="input-label">
                    Select type:
        </div> 
        <select ng-model="type">
                    <option value="" selected></option>
                    <option name="type" value="2">Customer</option>
                    <option name="type" value="3">Tecnician</option>
        </select>
      </label>
      </div>
      <button class="button button-small button-full button-assertive login" ng-click="add_register(username,password,conpassword,name,lname,email,mobile,type)">SignUp</button>
    </div>
  </div>
  </ion-content>
</ion-view>
